<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 21px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="card" role="main">
    
  <picture>
    <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg" >
    <source media="(max-width:1440px)" srcset="./images/image-product-desktop.jpg">
    <img src="./images/image-product-desktop.jpg"  class="image" alt="">
  </picture>
    <div class="content">
      <p class="title">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

        <div class="row">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button class="btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>

    </div>
</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/carzyzala/">Jayrajsinh Zala</a>.
  </footer>
</body>
</html>
